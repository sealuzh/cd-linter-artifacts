image: golang:latest

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0
  - make deps

stages:
  - build

compiled_varroa_dev:
  stage: build
  script:
    - make all
    - make build-bin
  after_script:
    - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}"
  artifacts:
    paths:
    - varroa
    - varroa_bash_completion
    - varroa-fuse
    - send-to-varroa.js
    name: "varroa-dev-${CI_COMMIT_REF_NAME}"
    expire_in: 4 weeks
  except:
    - tags

compiled_varroa_released_version:
  stage: build
  script:
    - make all
    - make build-bin
  after_script:
    - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}"
  artifacts:
    paths:
      - varroa
      - varroa_bash_completion
      - varroa-fuse
      - send-to-varroa.js
    name: "varroa-${CI_COMMIT_REF_NAME}"
  only:
    - tags


