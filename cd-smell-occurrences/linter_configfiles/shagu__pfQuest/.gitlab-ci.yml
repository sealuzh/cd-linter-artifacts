before_script:
  - apt-get update -qq && apt-get install -y -qq make

.build: &build
  script:
    - make stripdb
    - make ${CI_JOB_NAME}
    - mv release/${CI_JOB_NAME}/pfQuest .

  artifacts:
    name: "pfQuest-${CI_JOB_NAME}"
    paths:
      - pfQuest/

.build-tbc: &build-tbc
  script:
    - make stripdb
    - make ${CI_JOB_NAME}
    - mv release/${CI_JOB_NAME}/pfQuest-tbc .

  artifacts:
    name: "pfQuest-${CI_JOB_NAME}"
    paths:
      - pfQuest-tbc/

full:
  <<: [*build]

