image: maven:3.5-jdk-8-slim


include: https://gitlab.com/allthethings/include/raw/master/.stages.yml

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .m2/repository

run-mvn-test:
  stage: âœ… unit-test
  script:
    - mvn test
  
int-tests:
  stage: ðŸ’» integration-test
  script:
    - mvn integration-test

build-jar:
  stage: ðŸ“¦ build
  script:
    - mvn package

deploy-artifact:
  stage: ðŸš€ deploy
  script:
    - mvn package
  artifacts:
    paths:
      - target/*

deploy-maven:
  stage: ðŸš€ deploy
  script:
    - 'cp ci_settings.xml /root/.m2/settings.xml'
    - 'sed -i "s/CI_JOB_TOKEN/${CI_JOB_TOKEN}/g" /root/.m2/settings.xml'
    - 'sed -i "s/PROJECT_ID/${CI_PROJECT_ID}/g" pom.xml'
    - 'mvn deploy'
  only:
    - master

