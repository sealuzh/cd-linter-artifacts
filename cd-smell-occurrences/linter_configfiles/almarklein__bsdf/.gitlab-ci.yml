  image: almarklein/py36
  script:
    - cd python
    - pip install invoke flake8 pytest pytest-cov
    #
    - python --version
    - invoke -l
    #
    - invoke lint
    - invoke test-unit
    - invoke test-shared
    # Test installation and CLI
    - python setup.py install  # or pip install .
    - cd ~
    - bsdf create foo.bsdf '[2, 3] * 4'
    - bsdf view foo.bsdf


# ---------- Octave / Matlab

job_matlab_octave:
  image: almarklein/octave
  script:
    - cd matlab
    - pip3 install invoke
    #
    - python3 --version
    - octave-cli --version
    - invoke -l
    #
    - invoke test-unit --octave
    - invoke test-shared --octave


# ---------- Node / JavaScript

job_javascript_node:
  image: almarklein/nodejs
  script:
    - cd javascript
    - pip3 install invoke
    #- npm install -g jshint -- done in Dockerfile
    #
    - python3 --version
    - nodejs --version || node --version
    - invoke -l
    #
    - invoke lint
    - invoke test-unit
    - invoke test-shared


# ---------- Deploy stage

validation:
  stage: deploy
  image: almarklein/py36
  script:
    - pip install invoke
    #
    - python --version
    - invoke -l
    #
    - invoke check-whitespace
    - invoke check-versions


pages:  # this name matters
  stage: deploy
  image: almarklein/py36
  script:
    - pip install invoke markdown pygments
    #
    - python --version
    - invoke -l
    #
    - invoke python.update-readme
    - invoke python-lite.update-readme
    - invoke build-pages
    - mv _docs/_pages public  # the name of the artifact matters
  artifacts:
    paths:
      - public
  only:
    - master
    - website

