stages:
  - mirror
  - testing

GH Mirror:
  stage: mirror
  image: haffmans/git-mirror:latest
  script:
    - git-mirror "${CI_PROJECT_DIR}" git@github.com:${GITHUB_REPOSITORY}

Rust Tests:
  stage: testing
  image: "rust:latest"
  script:
  - rustc --version && cargo --version
  - cargo test --all --verbose -- --test-threads=1


