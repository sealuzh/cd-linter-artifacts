image: node:8.9.4

before_script:
  - npm install

cache:
  paths:
  - node_modules/

stages:
  - test

test_proj:
  stage: test
  tags:
    - linux
  script:
    - ./node_modules/.bin/ng lint
    - ./node_modules/.bin/ng test --watch=false --code-coverage=true
  artifacts:
    paths:
      - coverage/*
  coverage: '/(\d*.?\d+)%/'

