image: microsoft/dotnet:latest

services:
  - mysql:5.7

variables:
  MYSQL_ROOT_PASSWORD: "password"

stages:
  - build
  - test

before_script:
  - apt-get update -q && apt-get install -qqy --no-install-recommends mysql-client
  - mysql --user=root --password="$MYSQL_ROOT_PASSWORD" --host=mysql < sql/comet.account.sql
  - dotnet restore

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test
  script:
    - dotnet test tests/Comet.Account.Tests
    - dotnet test tests/Comet.Core.Tests
    - dotnet test tests/Comet.Network.Tests

