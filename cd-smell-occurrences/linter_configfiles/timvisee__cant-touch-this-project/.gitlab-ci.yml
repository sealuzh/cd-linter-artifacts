pages:
  stage: deploy
  before_script:
  - apt update -q
  - apt install pandoc -yqq
  script:
  - |
    for d in pres*/; do
      echo "Building presentation in $d..."
      cd "$d"
      make
      cd -
    done
  - mkdir .public
  - cp -r pres* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

