image: node:10

before_script:
  - apt-get -qq update
  - apt-get -qq install -y python2.7 python2.7-dev build-essential make gcc g++ libicu-dev
  - npm install -g npm
  - npm set progress=false
  - npm install --silent

stages:
  - test
  - deploy

run_tests:
  stage: test
  script:
    - npm test

pages:
  stage: deploy
  script:
    - npm run generate-docs
  artifacts:
    paths:
    - public
  only:
    - master


