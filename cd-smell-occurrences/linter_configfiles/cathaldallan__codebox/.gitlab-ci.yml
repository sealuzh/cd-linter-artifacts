image: alpine

run pylint:
  stage: test
  script:
    - apk --no-cache add $(cat apk-requirements.txt)
    - pip install -r requirements.txt
    - pip install -e .
    - python tests/run_pylint.py

pages:
  stage: deploy
  script:
    - apk --no-cache add $(cat apk-requirements.txt)
    - pip install -r requirements.txt
    - echo $CI_COMMIT_TAG > .version
    - pip install -e .
    - make html -C docs
    - mv docs/build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - tags

publish to pypi:
  stage: deploy
  script:
    - apk --no-cache add $(cat apk-requirements.txt)
    - pip install twine
    - echo $CI_COMMIT_TAG > .version
    - python setup.py sdist
    - twine upload dist/*
  artifacts:
    paths:
      - dist
  only:
    - tags

