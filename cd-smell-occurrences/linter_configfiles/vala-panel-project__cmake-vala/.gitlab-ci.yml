stages:
  - build

before_script:
  - mkdir -p _ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/_ccache

cache:
  paths:
    - _ccache/

build-main:
  image: alpine:edge
  stage: build
  script:
   - apk add --update cmake make musl-dev gcc
   - mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/usr
   - make
   - make install
   - make dist
  artifacts:
    paths:
    - "build/vala-cmake-modules*.tar.xz"
    expire_in: 1 week

