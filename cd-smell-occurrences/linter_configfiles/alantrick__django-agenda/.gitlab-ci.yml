image: python:3.6

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"

cache:
  paths:
    - "$CI_PROJECT_DIR/pip-cache"
  key: "$CI_PROJECT_ID"

before_script:
  - python -V

test:
  script:
  - pip install -U pip setuptools
  - pip install -e .[test]
  - tox

pages:
  stage: deploy
  script:
  - pip install -U pip setuptools
  - pip install -e .[docs]
  - make docs
  - mv build/sphinx/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master

