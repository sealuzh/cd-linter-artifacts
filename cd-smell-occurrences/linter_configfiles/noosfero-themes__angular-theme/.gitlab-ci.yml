image: node:8
variables:
    GIT_SSL_NO_VERIFY: "true"

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - node_modules/

before_script:
    - git config --global url."https://".insteadOf git://
    - export PATH=$PATH:node_modules/.bin
    - npm install --unsafe-perm

build:
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

unit_test:
  stage: test
  script:
    - npm run test:ci

staging:
  stage: deploy
  only:
    - staging
  script: echo "DEPLOY STAGING"
  environment: staging
  dependencies:
    - build

production:
  stage: deploy
  only:
    - production
  script: echo "DEPLOY PRODUCTION"
  environment: production
  dependencies:
    - build

