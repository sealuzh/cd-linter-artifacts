# Configuration for GitLab CI/CD
## https://gitlab.com/sigscale/m3ua

stages:
  - build
  - test
  - deploy

.build:otp: &build_otp
  stage: build
  image: erlang
  script:
    # Prepare environmental variables
    - export ERL_LIBS="${CI_PROJECT_DIR}/.build/otp-${OTP_VERSION}/lib"
    - export ERLANG_INSTALL_LIB_DIR=${ERL_LIBS}
    # Install sccp
    - mkdir -p  .build/otp-${OTP_VERSION}/lib
    - cd .build/otp-${OTP_VERSION}/
    - git clone https://gitlab.com/sigscale/sccp.git
    - cd sccp
    - aclocal
    - autoheader
    - autoconf
    - libtoolize --automake
    - automake --add-missing
    - ./configure
    - make
    - make install
    - cd ${CI_PROJECT_DIR}
    # Configure m3ua
    - aclocal
    - autoheader
    - autoconf
    - libtoolize --automake
    - automake --add-missing
    - mkdir -p .build/otp-${OTP_VERSION}/{lib,m3ua}
    - cd .build/otp-${OTP_VERSION}/
    - cd ${CI_PROJECT_DIR}/.build/otp-${OTP_VERSION}/m3ua
    - ../../../configure
    - make

build:otp-20:
  <<: *build_otp
  image: erlang:latest
  artifacts:
    untracked: true
    paths:
      - .build/otp-20.*

build:otp-19:
  <<: *build_otp
  image: erlang:19
  artifacts:
    untracked: true
    paths:
      - .build/otp-19.*

build:otp-18:
  <<: *build_otp
  image: erlang:18
  artifacts:
    untracked: true
    paths:
      - .build/otp-18.*

.check:otp: &check_otp
  stage: test
  image: erlang
  script:
    - export ERL_LIBS="${CI_PROJECT_DIR}/.build/otp-${OTP_VERSION}/lib"
    - export DIALYZER_PLT="${CI_PROJECT_DIR}/.build/otp-${OTP_VERSION}/.dialyzer_plt"
    - if ! dialyzer --plt_info; then dialyzer --build_plt --apps erts kernel stdlib compiler mnesia  syntax_tools; fi
    - cd .build/otp-${OTP_VERSION}/m3ua
    - make check

check:otp-20:
  <<: *check_otp
  image: erlang:20
  artifacts:
    when: always
    paths:
      - .build/otp-20.*
  dependencies:
    - build:otp-20

check:otp-19:
  <<: *check_otp
  image: erlang:19
  artifacts:
    when: always
    paths:
      - .build/otp-19.*
  dependencies:
    - build:otp-19

check:otp-18:
  <<: *check_otp
  image: erlang:18
  artifacts:
    when: always
    paths:
      - .build/otp-18.*
  dependencies:
    - build:otp-18

pages:otp-18:
  stage: deploy
  script:
    - mkdir -p .public/doc .public/tests
    - cp -r .build/otp-18.*/m3ua/test/log/* .public/tests
    - cp -r .build/otp-18.*/m3ua/doc/* .public/doc
    - mv .public public
  artifacts:
    when: always
    paths:
      - public
  dependencies:
    - check:otp-18
  # Temporary option
  when: always

pages:otp-19:
  stage: deploy
  script:
    - mkdir -p .public/doc .public/tests
    - cp -r .build/otp-19.*/m3ua/test/log/* .public/tests
    - cp -r .build/otp-19.*/m3ua/doc/* .public/doc
    - mv .public public
  artifacts:
    when: always
    paths:
      - public
  dependencies:
    - check:otp-19
  # Temporary option
  when: always

pages:otp-20:
  stage: deploy
  script:
    - mkdir -p .public/doc .public/tests
    - cp -r .build/otp-20.*/m3ua/test/log/* .public/tests
    - cp -r .build/otp-20.*/m3ua/doc/* .public/doc
    - mv .public public
  artifacts:
    when: always
    paths:
      - public
  dependencies:
    - check:otp-20
  # Temporary option
  when: always


