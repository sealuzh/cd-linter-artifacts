before_script:
  - "curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- --channel=nightly --disable-sudo --yes"

stages:
  - test
  - bench
  - deploy

test_job:
  stage: test
  script:
    - cargo test --features="random"

bench_job:
  stage: bench
  script:
    - cargo bench --features="random"

pages:
  stage: deploy
  script:
    - cargo doc
    - mv target/doc public
  artifacts:
    paths:
      - public
  only:
    - master

