before_script:
  - ls -l
  - mkdir bin
  - export PATH=$PATH:/usr/local/go/bin

build_cliotesky:
  script:
    - go get google.golang.org/grpc
    - go get github.com/BurntSushi/toml
    - ./buildEverything.sh .

  artifacts:
    untracked: false
    name: "ClioteSky_${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    paths:
      - bin/

after_script:
  - ls -l

