variables:
  STORE_DIR: "${CI_PROJECT_DIR}/.cabal-store"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - .cabal-store
    - dist-newstyle/cache

before_script:
  - apt -qq update
  - cabal update

test:8.8:
  image: haskell:8.8
  script:
    - apt -qq -y install build-essential libssl-dev > /dev/null
    - cabal --store-dir=$STORE_DIR test

test:8.6:
  image: haskell:8.6
  script:
    - apt -qq -y install build-essential libssl-dev > /dev/null
    - cabal --store-dir=$STORE_DIR new-test

test:8.4:
  image: haskell:8.4
  script:
    - apt -qq -y install build-essential libssl-dev > /dev/null
    - cabal --store-dir=$STORE_DIR new-test

test:8.2:
  image: haskell:8.2
  before_script:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 2EAF8B8BB12873F5
    - apt -qq update
    - cabal update
  script:
    - apt -qq -y install build-essential libssl-dev > /dev/null
    - cabal --store-dir=$STORE_DIR new-test


