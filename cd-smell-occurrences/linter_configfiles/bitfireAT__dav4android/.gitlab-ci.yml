image: openjdk:latest

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle; chmod +x gradlew

cache:
  paths:
     - .gradle/

test:
  script:
    - ./gradlew check
  artifacts:
    paths:
      - build/reports/

pages:
  script:
    - ./gradlew dokka
    - mkdir public && mv build/dokka public
  artifacts:
    paths:
      - public
  only:
    - master

