image: nixos/nix

before_script:
  - nix-channel --add https://nixos.org/channels/nixpkgs-unstable
  - nix-channel --update

build:
  stage: build
  script: nix-shell --run make
  artifacts:
    paths:
    - public

pages:
  stage: deploy
  script: ":"
  artifacts:
    paths:
    - public
  only:
  - master

