.spec: &spec
  tags:
    - docker
  script:
    - bundle install --path vendor --without production --jobs $(nproc) > /dev/null
    - gem build lemme-pry.gemspec
    - gem install *.gem
    - echo 'puts "Hello AS " + ActiveSupport.version.to_s;exit' | lemme-pry activesupport '~> 4.0'

spec2.1:
  image: ruby:2.1
  <<: *spec

spec2.3:
  image: ruby:2.3
  <<: *spec

spec2.4:
  image: ruby:2.4
  <<: *spec

