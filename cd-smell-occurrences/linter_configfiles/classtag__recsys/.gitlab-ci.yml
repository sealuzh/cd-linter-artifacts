image: jhipster/jhipster:v5.6.0

cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
        - .gradle/
stages:
    - build
    - test
    - analyze
    - package
    - release
    - deploy

before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - ./gradlew npm_install -PnodeInstall --no-daemon

gradle-compile:
    stage: build
    script:
        - ./gradlew compileJava -x check -PnodeInstall --no-daemon
    artifacts:
        paths:
          - build/classes/
          - build/generated/
        expire_in: 1 day

gradle-test:
    stage: test
    script:
        - ./gradlew test -PnodeInstall --no-daemon
    artifacts:
        reports:
            junit: build/test-results/test/TEST-*.xml
        paths:
            - build/test-results/
            - build/jacoco/
        expire_in: 1 day

frontend-test:
    stage: test
    script:
        - ./gradlew npm_test -PnodeInstall --no-daemon
    artifacts:
        reports:
            junit: build/test-results/jest/TESTS-*.xml
        paths:
            - build/test-results/
            - build/jacoco/
        expire_in: 1 day

sonar-analyze:
    stage: analyze
    dependencies:
        - gradle-test
        - frontend-test
    variables:
        SONAR_TOKEN: 13a792e65fd736719d21d6e7d7a04a48a518d0b4
    script:
        - ./gradlew sonarqube --no-daemon -Dsonar.projectKey=recsys -Dsonar.organization=recsys -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
    allow_failure: true

gradle-package:
    stage: package
    script:
        - ./gradlew bootWar -Pprod -x check --no-daemon
    artifacts:
        paths:
            - build/libs/*.war
        expire_in: 1 day

