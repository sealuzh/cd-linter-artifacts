---
stages:
  - test
  - wheels

before_script:
  - pip install -r requirements.txt
  - pip install .

test:3.5:
  stage: test
  image: python:3.5
  script:
    - python setup.py test

test:3.6:
  stage: test
  image: python:3.6
  script:
    - python setup.py test
  coverage: '/\d+\%\s*$/'

wheel:
  before_script:
  stage: wheels
  image: python:3.6
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*.whl

