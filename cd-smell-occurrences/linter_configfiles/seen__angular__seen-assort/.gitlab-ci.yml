image: node:latest

cache:
  paths:
  - node_modules

build-project:
  image: node:8
  script:
  # TODO: install chrom 
  # TODO: install firefox
  # TODO: install opera
    - apt-get install git
    - npm install -g bower grunt-cli
    - npm install
    - bower install --allow-root
    - grunt test
    - find . -name lcov.info | xargs -d '\n' cat | node_modules/.bin/codacy-coverage -t $CODACY_PROJECT_TOKEN
    - grunt release

  artifacts:
    paths:
      - coverage/
      - doc/
      - dist/
    expire_in: 1 days

pages:
  stage: deploy
  dependencies:
    - build-project
  script:
    - ls -l
    - mkdir .public
    - mv coverage/ .public/coverage/
    - mv doc/ .public/doc/
    - mv .public public
  artifacts:
    paths:
      - public
    expire_in: 90 days
  only:
    - master

