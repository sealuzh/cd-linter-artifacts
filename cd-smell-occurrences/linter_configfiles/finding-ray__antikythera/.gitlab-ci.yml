stages:
    - test
    - package 
    - deploy
    - pages


########
# Test #
########

### Test Python ###

test_x86:
    image: python
    stage: test
    script:
        - apt-get --yes update && apt-get --yes install lsb-release
        - bash setup.sh
        - pip install -r test-requirements.txt
        - python setup.py test
    tags:
        - docker
        - x86


test_armv7l:
    stage: test
    script:
        - bash setup.sh
        - pip3 install -r test-requirements.txt
        - python3 setup.py test
    tags:
        - arm
    only:
        - runners
    allow_failure: true


test_rpi:
    image: registry.gitlab.com/finding-ray/antikythera:latest
    stage: test
    script:
        - apt-get --yes update && apt-get --yes install lsb-release
        - bash setup.sh
        - pip3 install -r test-requirements.txt
        - python3 setup.py test
    tags:
        - rpi
        - docker


# Test Ubuntu
test_ubuntu:
    image: ubuntu
    stage: test
    script:
        - apt-get --yes update && apt-get --yes install python3 python3-venv lsb-release
        - mkdir -p ~/.virtualenv
        - python3 -m venv ~/.virtualenv/antikythera
        - source ~/.virtualenv/antikythera/bin/activate
        - bash setup.sh
        - pip install -r test-requirements.txt
        - python setup.py test
        - python setup.py docs
        - python setup.py install
    tags:
        - docker
        - x86


### Test Install Script ###

test_install_debian_x86:
