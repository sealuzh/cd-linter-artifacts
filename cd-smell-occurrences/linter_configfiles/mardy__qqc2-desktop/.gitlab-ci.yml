cache:
  key: apt-cache
  paths:
  - apt-cache/

stages:
  - build
  - test

before_script:
  - apt-get update -yq
  - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv $APT_CACHE_DIR
  - QT_PACKAGES=""
  - if [[ "$CI_JOB_NAME" == *"5.9" ]]; then
  -   QT_PACKAGES+=" qml-module-qtgraphicaleffects qml-module-qtquick-layouts"
  -   QT_PACKAGES+=" qml-module-qtquick2 qml-module-qtquick-controls2"
  -   QT_PACKAGES+=" qml-module-qtqml-models2 qml-module-qtquick-window2"
  -   QT_PACKAGES+=" qt5-qmake qtbase5-dev qtchooser pkg-config"
  -   QT_PACKAGES+=" qtdeclarative5-dev qtquickcontrols2-5-dev qttools5-dev"
  - fi
  - >-
      apt-get -o dir::cache::archives="$APT_CACHE_DIR" install -y
      $QT_PACKAGES
      xvfb lcov gcovr
      libglu1-mesa-dev libxrender1

build_5.9:
  image: ubuntu:bionic
  stage: build
  script:
    - export QT_SELECT=qt5
    - mkdir build
    - cd build
    - qmake CONFIG+=debug CONFIG+=coverage ..
    - make -j 4
  artifacts:
    paths:
      - build/

test_5.9:
  image: ubuntu:bionic
  stage: test
  script:
    - find build | xargs touch # Avoid rebuilding
    - export TMPDIR=$(pwd)/tmpdir
    - mkdir $TMPDIR
    - cd build
    - make install
    - make check
  dependencies:
    - build_5.9
  artifacts:
    when: always
    paths:
      - tmpdir

build_5.12:
  image: mardy/qt:xenial-qt512
  stage: build
  script:
    - mkdir build
    - cd build
    - qmake CONFIG+=debug CONFIG+=coverage ..
    - make -j 4
  artifacts:
    paths:
      - build/

test_5.12:
  image: mardy/qt:xenial-qt512
  stage: test
  script:
    - find build | xargs touch # Avoid rebuilding
    - export TMPDIR=$(pwd)/tmpdir
    - mkdir $TMPDIR
    - cd build
    - make install
    - make coverage-html
  dependencies:
    - build_5.12
  artifacts:
    when: always
    paths:
      - build/coverage-html/
      - tmpdir

