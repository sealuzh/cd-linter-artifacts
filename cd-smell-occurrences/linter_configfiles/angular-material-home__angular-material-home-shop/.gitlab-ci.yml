image: viraweb/mblowfish-angularjs-builder:1.0.0

cache:
  paths:
  - node_modules

build-project:
  image: node:8
  coverage: /Lines\s*:\s*(\d+\.\d+)%/
  script:
    - useradd -m -p 123 builder
    # TODO: maso, 2018: install opera, firefox
    - apt-get update
    - apt-get -yq install chromium git
    - npm install -g bower grunt-cli
    - npm install
    - bower install --allow-root
    - chmod 777 -fR .
    - su builder -c "grunt test"
    - find . -name lcov.info | xargs -d '\n' cat | node_modules/.bin/codacy-coverage -t $CODACY_PROJECT_TOKEN
    - su builder -c "grunt release"
  only:
    - master
    - develop

  artifacts:
    paths:
      - coverage/
      - doc/
      - dist/
    expire_in: 1 days

pages:
  stage: deploy
  dependencies:
    - build-project
  script:
    - ls -l
    - mkdir .public
    - mv coverage/ .public/coverage/
    - mv doc/ .public/doc/
    - mv .public public
  artifacts:
    paths:
      - public
    expire_in: 90 days
  only:
    - master

