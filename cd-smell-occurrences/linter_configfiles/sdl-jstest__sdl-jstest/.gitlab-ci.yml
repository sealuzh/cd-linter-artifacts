image: ubuntu:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - apt-get -qq update
  - apt-get -qq -y install
    clang-6.0
    g++-8
    cmake
    build-essential
    git
    desktop-file-utils
    appstream-util
    libc++-dev
    libncurses5-dev
    libsdl1.2-dev
    libsdl2-dev
    software-properties-common

.build_sdl_jstest_template: &build_sdl_jstest
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DWARNINGS=ON -DWERROR=ON
    - make VERBOSE=1
    # - make test VERBOSE=1 ARGS="-V"

build:gcc:release:
  <<: *build_sdl_jstest
  variables:
    CXX: g++-8
    BUILD_TYPE: Release

build:clang:release:
  <<: *build_sdl_jstest
  variables:
    CXX: clang++-6.0
    BUILD_TYPE: Release

build:gcc:debug:
  <<: *build_sdl_jstest
  variables:
    CXX: g++-8
    BUILD_TYPE: Debug

build:clang:debug:
  <<: *build_sdl_jstest
  variables:
    CXX: clang++-6.0
    BUILD_TYPE: Debug

build:sdl_jstest:flatpak:
  stage: build
  script:
    - add-apt-repository -y ppa:alexlarsson/flatpak
    - apt-get -qq update
    - apt-get -qq -y install flatpak flatpak-builder
    - flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    - flatpak install -y flathub org.freedesktop.Platform org.freedesktop.Sdk
    - flatpak-builder --repo=build-flatpak-repo/ build-flatpak/ io.gitlab.sdl_jstest.sdl_jstest.json
    - flatpak build-bundle build-flatpak-repo/ sdl_jstest.flatpak io.gitlab.sdl_jstest.sdl_jstest
  artifacts:
    paths:
      - sdl_jstest.flatpak
      - build-flatpak-repo

build:sdl2_jstest:flatpak:
  stage: build
  script:
    - add-apt-repository -y ppa:alexlarsson/flatpak
    - apt-get -qq update
    - apt-get -qq -y install flatpak flatpak-builder
    - flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    - flatpak install -y flathub org.freedesktop.Platform org.freedesktop.Sdk
    - flatpak-builder --repo=build-flatpak-repo/ build-flatpak/ io.gitlab.sdl_jstest.sdl2_jstest.json
    - flatpak build-bundle build-flatpak-repo/ sdl2_jstest.flatpak io.gitlab.sdl_jstest.sdl2_jstest
  artifacts:
    paths:
      - sdl2_jstest.flatpak
      - build-flatpak-repo

