test:                                                                                                     
  image: debian:stretch
  script:
    - apt update -y
    - apt dist-upgrade -y
    - apt install -y --no-install-recommends flake8
    - tests/run-tests

reuse:
  image: fsfe/reuse:latest
  script:
    - reuse lint

