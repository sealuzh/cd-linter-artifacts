# This file is a template, and might need editing before it works on your project.
# Official docker image.
image: docker:git

services:
  - docker:dind

before_script:
  # Install dependencies
  - apk add --no-cache curl jq
  # Login to docker hub
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  # Get the latest successful pipeline commit
  # More info: https://gitlab.com/gitlab-org/gitlab-ce/issues/19813
  - >
    export LAST_COMMIT=$(curl --header "PRIVATE-TOKEN: $CI_TOKEN" "https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/pipelines" |
    jq -r '.[1].sha')

stages:
  - minimal
  - standard
  - tools
  - adntools
  - adnamc

# Template for all the stages stages
.docker-build: &docker-build
  script:
    - ./build.sh
  artifacts:
    expire_in: 1 day
    paths:
      - variables

build:minimal:
  stage: minimal
  variables:
    IMAGE_TAG: "minimal"
  <<: *docker-build

build:basic:
  stage: standard
  variables:
    IMAGE_TAG: "basic"
  <<: *docker-build
  dependencies:
    - build:minimal
  needs: ["build:minimal"]

build:full:
  stage: standard
  variables:
    IMAGE_TAG: "full"
  <<: *docker-build
  dependencies:
    - build:minimal
  needs: ["build:minimal"]

build:custom:
  stage: standard
  variables:
    IMAGE_TAG: "custom"
  <<: *docker-build
  dependencies:
    - build:minimal
  needs: ["build:minimal"]

build:tools:
  stage: tools
  variables:
    IMAGE_TAG: "tools"
  <<: *docker-build
  dependencies:
    - build:custom
  needs: ["build:custom"]

build:adntools:
  stage: adntools
  variables:
    IMAGE_TAG: "adntools"
  <<: *docker-build
  dependencies:
    - build:tools
  needs: ["build:tools"]

build:adnamc:
  stage: adnamc
  variables:
    IMAGE_TAG: "adnamc"
  <<: *docker-build
  dependencies:
    - build:adntools
  needs: ["build:adntools"]

