test:
  script:
  - apt-get update -qy
  - apt-get install -y
    python3-dev
    flatpak
    python3-pyqt5
    python3-pyqt5.qtquick
    python3-dateutil
    qml-module-qtquick2
    qml-module-qtquick-layouts
    qml-module-qtquick-controls2
    qml-module-qtquick-window2
  - cd test; python3 -m unittest

