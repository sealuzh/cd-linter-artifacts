stages:
    - test

alpine_test_module:
  stage: test
  image: alpine:3.6
  script:
    - apk add --update bash curl git
    - git clone https://gitlab.com/space-sh/space.git
    - cd space && ./space /install/ && cd ..
    - mkdir ~/.ssh
    - printf "Host *\n StrictHostKeyChecking no" > ~/.ssh/config
    - which bash
    - which busybox
    - which space
    - bash --version
    - space -V
    - space -f ./Spacefile.yaml /_dep_install/ -v4

